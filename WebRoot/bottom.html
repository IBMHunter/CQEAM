<script type="text/javascript">
    function go_home() {
        parent.main.location = "/home.jsp";
    }

    function do_ChangeOrganization() {
        var win = parent.parent.window;
        var actionURL = "/servlet/com.sino.ams.log.servlet.ChangeOrganizationServlet";
        var winPercent = 0.5;
        var width = window.screen.availWidth * winPercent;
        var height = window.screen.availHeight * winPercent;
        var left = (window.screen.availWidth - width) / 2;
        var top = (window.screen.availHeight - height) / 2;
        var winStyle = "width=" + width + ",height=" + height + ",top=" + top + ",left=" + left + ",resizable=no";
        win.open(actionURL, "changeOuWin", winStyle);
    }
</script>
</head>
