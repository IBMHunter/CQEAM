<div class=Section1 style='layout-grid:15.6pt'>

<h4><a name="_Toc209592613"><span style='font-family:黑体'>房屋土地信息查询（资产）</span></a></h4>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span style='font-family:宋体'>在主菜单的“资产日常管理”模块，点击“个性化资产管理”下的<span
lang=EN-US>&lt;</span>房屋土地信息查询<span lang=EN-US>&gt;</span>，显示视图。</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:0cm;text-indent:50.0pt'><span lang=EN-US><img width=588
height=238 src="2.5.B.7.files/image002.jpg"></span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span style='font-family:宋体'>查询条件项：</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span style='font-family:宋体'>“条码”：资产条码。</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span style='font-family:宋体'>“名称”：资产名称。</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span style='font-family:宋体'>“土地性质”：出让、划拨、其他。</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span style='font-family:宋体'>“是否已处理”：处理状态。</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span style='font-family:宋体'>“是否基站”：是否基站。</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span style='font-family:宋体'>“房屋土地类型”：房屋，土地，房地合一。</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span style='font-family:宋体'>“房产证号”：房产证号。</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span style='font-family:宋体'>“土地证号”：土地证号。</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span lang=EN-US style='font-family:
宋体'>&nbsp;</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span style='font-family:宋体'>操作按钮：</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span lang=EN-US style='font-family:
宋体'>&lt;</span><span style='font-family:宋体'>查询<span lang=EN-US>&gt;</span>：执行查询功能，根据输入的查询条件，返回满足查询条件的信息。</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span lang=EN-US style='font-family:
宋体'>&lt;</span><span style='font-family:宋体'>导出<span lang=EN-US>EXCEL&gt;</span>：将查询结果导出为<span
lang=EN-US>EXCEL</span>格式。</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>
