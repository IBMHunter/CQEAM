<div class=Section1 style='layout-grid:15.6pt'>

<h4><a name="_Toc209592652"><span style='font-family:黑体'>非条码设备出库</span></a></h4>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span style='font-family:宋体'>在主菜单的“仓库信息管理”模块，点击“其他资产管理”下的<span
lang=EN-US>&lt;</span>非条码设备出库<span lang=EN-US>&gt;</span>，显示视图。</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span style='font-family:宋体'>用于非备件非条码设备的出库管理。</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:85.0pt'><span lang=EN-US style='font-family:宋体'><img
width=518 height=336 src="A.3.4.files/image001.jpg"></span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span style='font-family:宋体'>视图按钮：</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span lang=EN-US style='font-family:
宋体'>&lt;</span><span style='font-family:宋体'>添加数据<span lang=EN-US>&gt;</span>：添加出库设备信息。</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span lang=EN-US style='font-family:
宋体'>&lt;</span><span style='font-family:宋体'>删除行<span lang=EN-US>&gt;</span>：删除选中的行信息。</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span lang=EN-US style='font-family:
宋体'>&lt;</span><span style='font-family:宋体'>保存<span lang=EN-US>&gt;</span>：保存单据信息，可在<span
lang=EN-US>&lt;</span>在办箱<span lang=EN-US>&gt;</span>中继续处理。</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span lang=EN-US style='font-family:
宋体'>&lt;</span><span style='font-family:宋体'>确定<span lang=EN-US>&gt;</span>：生成出库单据，自动转入下一流程人员的<span
lang=EN-US>&lt;</span>收件箱<span lang=EN-US>&gt;</span>。</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span lang=EN-US style='font-family:
宋体'>&lt;</span><span style='font-family:宋体'>关闭<span lang=EN-US>&gt;</span>：关闭当前窗口。</span></p>
